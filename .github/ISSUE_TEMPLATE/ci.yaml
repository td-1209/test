name: ci
description: CI設定ファイルとスクリプトの変更（例：CircleCi, SauceLabs）
title: "[ci]: "
labels: ["ci"]
body:
  - type: textarea
    id: description
    attributes:
      label: 改善事項説明
      description: 問題や改善点を記載してください。
      placeholder: Xをすると、Zの代わりにYが発生する。
  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待動作
      description: 本来想定していた動作を説明してください。
      placeholder: Xをすると、Aが表示される。
  - type: textarea
    id: additional-context
    attributes:
      label: 追加情報
      description: 関連する技術情報、例などがあれば追加してください。